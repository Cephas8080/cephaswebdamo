<form name="Calculator">
<table align="center" bgcolor="#00ffff" border="2" cellpadding="10" cellspacing="10">
<tbody><tr>
<td>
<input name="Input" size="30" type="text">
<br>
</td>
</tr>
<tr>
<td>
<input name="one" style="font-size: 25px;" value="  1  " onclick="Calculator.Input.value += '1'" type="button">
<input name="two" style="font-size: 25px;" value="  2  " onclick="Calculator.Input.value += '2'" type="button">
<input name="three" style="font-size: 25px;" value="  3  " onclick="Calculator.Input.value += '3'" type="button">
<input name="add" style="font-size: 25px;" value="  +  " onclick="Calculator.Input.value += ' + '" type="button">
<br>
<input name="four" style="font-size: 25px;" value="  4  " onclick="Calculator.Input.value += '4'" type="button">
<input name="five" style="font-size: 25px;" value="  5  " onclick="Calculator.Input.value += '5'" type="button">
<input name="six" style="font-size: 25px;" value="  6  " onclick="Calculator.Input.value += '6'" type="button">
<input name="minus" style="font-size: 25px;" value="  -  " onclick="Calculator.Input.value += ' - '" type="button">
<br>
<input name="seven" style="font-size: 25px;" value="  7  " onclick="Calculator.Input.value += '7'" type="button">
<input name="eight" style="font-size: 25px;" value="  8  " onclick="Calculator.Input.value += '8'" type="button">
<input name="nine" style="font-size: 25px;" value="  9  " onclick="Calculator.Input.value += '9'" type="button">
<input name="mul" style="font-size: 25px;" value="  *  " onclick="Calculator.Input.value += ' * '" type="button">
<br>
<input name="clear" style="font-size: 25px;" value="  c  " onclick="Calculator.Input.value = ''" type="button">
<input name="zero" style="font-size: 25px;" value="  0  " onclick="Calculator.Input.value += '0'" type="button">
<input name="DoIt" style="font-size: 25px;" value="  =  " onclick="Calculator.Input.value = eval(Calculator.Input.value)" type="button">
<input name="div" style="font-size: 25px;" value="  /  " onclick="Calculator.Input.value += ' / '" type="button">
<br>
</td>
</tr>
</tbody></table>
</form>
